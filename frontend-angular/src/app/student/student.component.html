
  <div><label id='time'>Time Left: {{time}}</label></div>
  <div>Welcome:{{name}}</div>
  <div><textarea disabled="disabled">{{questions}}</textarea></div>
  <div ace-editor
       [(text)]="text"
       [mode]="'sql'"
       [theme]="'eclipse'"
       [options]="options"
       [readOnly]="false"
       [durationBeforeCallback]="1000"
       (textChanged)="onChange($event)"
       style="min-height: 200px; width:100%; overflow: auto;"></div>
  <div><button>Submit</button></div>
